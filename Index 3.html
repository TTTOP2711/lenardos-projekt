<!DOCTYPE html>
<html lang="de">

<head>
        <meta charset="UTF-8" />
        <title>GravityGuide</title>                 
        <link
            rel="stylesheet" href="styles.css"      
        />                                        
        <style>
            ul    {
                list-style-type: none;
                font-style:bold;
            }
            a    {
                color:#dd0000;
                font-style: bold;
                text-decoration: none;
                text-align: left;
            }    
         </style>
</head>
    
<body>

    <div class="parent">
        
        <div class="div1">
            <p>GravityGuide</p>
        </div>
    
        <div class="div2">
            <button id="profileBtn" class="icon-button">
                <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profil">
            </button>
        </div>
        
        <div id="profileDialog" class="profile-dialog">
            <h4>Profil</h4>
            <label>Name:</label>
            <input type="text" id="username" placeholder="Dein Name">
            <label>Profilbild:</label>
            <input type="file" id="profilePic" accept="image/*">
            <label>Hintergrundbild:</label>
            <input type="file" id="bgPic" accept="image/*">
        </div>
    
        <div class="div3">
            <button class="icon-buttonnav" onclick="nav.hidden^=1">≡</button>
                <nav class="nav_text" id="nav">
                    <ul >
                        <li><a href="index 3.html">Home</a></li>
                        <li><a href="index 3.html">Home2</a></li>
                        <li><a href="index 3.html">Home3</a></li>
                        <li><a href="index 3.html">Home4</a></li>
                    </ul>
                </nav>
        </div>
        
        <div class="div4">
            <p>Suchfeld</p>
        </div>
    
        <div class="div5">    
            <p>Map</p>
        </div>


    
        <div class="div6">
            <p>Neuigkeiten/ Nachrichten</p>
        </div>
            
    </div>
    
    <script>
        // --- Profilmenü ---
        const profileDialog = document.getElementById("profileDialog");
        document.getElementById("profileBtn").addEventListener("click", () => {
        profileDialog.style.display = profileDialog.style.display === "block" ? "none" : "block";
        });
    </script>   

</body>

</html>
